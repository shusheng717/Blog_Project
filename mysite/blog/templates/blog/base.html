<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- <script src="{% static 'js/blog.js' %}"></script> -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <nav class='nav navbar-default techfont custom-navbar navbar-static-top'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com/shusheng717?tab=repositories">Github</a></li>
          <li><a href="https://www.linkedin.com/in/shusheng-zhou-758229235/">LinkedIn</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}">New Post</a></li>
          <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
          <li><a>Welcome {{user.username}}</a></li>
          {% else %}
          <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'>Login   </span></a></li>
          <li><a class='nav navbar-right' href="{% url 'admin:index' %}"><span class='glyphicon glyphicon-lock'>(SuperUser)Register</span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- Content Block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    {# SCRIPTS#}
    <canvas id="canvas"></canvas>
  </body>
  <script src="{% static 'js/blog.js' %}"></script>
</html>
